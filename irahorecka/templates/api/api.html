{% block js %}
<script defer src="{{ url_for('static', filename="external/htmx-1.5.0.min.js") }}"></script>
{% endblock js %}
{% extends "layout.html" %}
{% block content %}
<div class="py-12">
  <h2 class="text-2xl font-bold">SF Bay Area Housing</h2>
  <div class="mt-8 max-w-md">
    <div class="grid grid-cols-1 gap-6">
      <label class="block">
        <span class="text-gray-700">SF Bay Area region</span>
        <select name="area" id="area" hx-post="/api/neighborhoods" hx-trigger="change, load" hx-target="#neighborhood" class="block w-full py-1 px-2 mt-1 rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0">
          <option>East Bay</option>
          <option>North Bay</option>
          <option>Peninsula</option>
          <option>San Francisco</option>
          <option>Santa Cruz</option>
          <option>South Bay</option>
        </select>
      </label>
      <label class="block">
        <span class="text-gray-700">Neighborhoods</span>
        <select name="neighborhood" id="neighborhood" hx-trigger="changed from:#area" class="block w-full py-1 px-2 mt-1 rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0">
          {% include 'api/neighborhoods.html' %}
        </select>
      </label>
      <label class="block">
        <span class="text-gray-700">Full name</span>
        <input type="text" class="py-1 px-2 mt-1 block w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0" placeholder="">
      </label>
      <label class="block">
        <span class="text-gray-700">Email address</span>
        <input type="email" class="py-1 px-2 mt-1 block w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0" placeholder="john@example.com">
      </label>
      <label class="block">
        <span class="text-gray-700">When is your event?</span>
        <input type="date" class="py-1 px-2 mt-1 block w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0">
      </label>
      <label class="block">
        <span class="text-gray-700">What type of event is it?</span>
        <select class="block w-full py-1 px-2 mt-1 rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0">
          <option>Corporate event</option>
          <option>Wedding</option>
          <option>Birthday</option>
          <option>Other</option>
        </select>
      </label>
      <label class="block">
        <span class="text-gray-700">Additional details</span>
        <textarea class="py-1 px-2 mt-1 block w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0" rows="3"></textarea>
      </label>
      <div class="block">
        <div class="mt-2">
          <div>
            <label class="inline-flex items-center">
              <input type="checkbox" class="rounded bg-gray-200 border-transparent focus:border-transparent focus:bg-gray-200 text-gray-700 focus:ring-1 focus:ring-offset-2 focus:ring-gray-500">
              <span class="ml-2">Email me news and special offers</span>
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
